<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Funny Wishlist</title>
</head>

<body>
    <header>
        <h1> My WishList</h1>
    </header>

    <div class="fDiv">
    <form id="forma">
        <label for="yourWish">Wish Title:</label> <br>
        <input type="text" name="yourWish" placeholder="type it here.."> <br><br>
        <label for="yourDate">Expected Date:</label> <br>
        <input type="date" name="yourDate"> <br>
        <button>Add To My Wishlist</button>
    </form>
</div>

<div class="sDiv">
    <h1>My WishList</h1>
    <table id="tableo">
        <tr class="mainTr">
            <td>Wish Title</td>
            <td>Expected Date</td>
            <td>Your Wish will Come True After XD</td>
            <td>Remove</td>
        </tr>

    </table>
</div>
    <script src="app.js"></script>
</body>
</html>
